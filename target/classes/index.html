<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <link
            href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAOjv4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABEBEAAAAAEBAAABAQAAAQEREREBAAABEREREREAAAARAREBEAAAAAEREREAAAAAABAAEAAAAAAAEAAQAAAAAAEAAAEAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD//wAA//8AAPyfAADr6wAA6AsAAOADAADyJwAA+A8AAP3fAAD93wAA++8AAP//AAD//wAA"
            rel="icon" type="image/x-icon"
    />
</head>
<body>

    <nav>
        <a href="#/dictionary" id="dictionary">Dictionary</a>
        <a href="#/thesaurus" id="thesaurus">Thesaurus</a>
        <a href="#/synonyms" id="synonyms">Synonyms</a>
        <a href="#/antonyms" id="antonyms">Antonyms</a>
    </nav>

    <br />

    <div id="app">
        Click on a menu item.
    </div>
    <script id="default-template" type="text/handlebars-template">
        <h1>Search the word</h1>
        <br />

        <form id="lookup-form">
            <input name="word" type="text" id="lookup" requires />
            <input type="submit" name="submit" value="Lookup"/>
        </form>
        <br />
        <div id="results"></div>
    </script>

    <script id="synonyms-template" type="text/handlebars-template">
        <h1>Synonyms</h1>
        <br />
        <form id="lookup-form">
            <input type="text" name="word" id="lookup" required/>
            <input type="submit" name="submit" value="Lookup"/>
        </form>
        <br/>
        <div id="results"></div>
    </script>
    
    <script id="antonyms-template" type="text/handlebars-template">
        <h1>Antonyms</h1>
        <br/>
        <form id="lookup-form">
            <input name="word" type="text" id="lookup" required/>
            <input type="submit" name="submit" value="Lookup"/>
        </form>
        <br/>
        <div id="results"></div>
    </script>

    <script id="thesaurus-template" type="text/handlebars-template">
        <h1>Thesaurus</h1>
        <p>Coming soon!</p>
        <br/>
    </script>

    <script id="synonyms-results" type="text/handlebars-template">
        <h2 id="word">{{word}}</h2>
        <h2 id="phonetic">{{phonetic}}</h2>

        {{#if phoneticAudio}}
            <audio controls>
                <source src="{{phoneticAudio}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {{/if}}

        <h3>Synonyms</h3>

        <ol>
            {{#if this.synonyms}}
                {{#each this.synonyms}}
                    <li class="related-word">{{this}}</li>
                {{/each}}
            {{/if}}
        </ol>

    </script>

    <script id="antonyms-results" type="text/handlebars-template">
        <h2 id="word">{{word}}</h2>
        <h2 id="phonetic">{{phonetic}}</h2>

        {{#if phoneticAudio}}
            <audio controls>
                <source src="{{phoneticAudio}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {{/if}}

        <h3>Antonyms</h3>
        <ol class="related-word">
            {{#if this.antonyms}}
                {{#each this.antonyms}}
                    <li>{{this}}</li>
                {{/each}}
            {{/if}}
        </ol>
    </script>

    <script id="results-template" type="text/handlebars-template">
        <h2 id="word">{{word}}</h2>
        <h2 id="phonetic">{{phonetic}}</h2>

        {{#if phoneticAudio}}
            <audio controls>
                <source src="{{phoneticAudio}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {{/if}}

        <h3>Meanings</h3>
        {{#each meanings}}
        <h4 class="part-of-speech">{{this.partOfSpeech}}</h4>
        <ol>
            {{#each this.definitions}}
                <li class="definition">
                    {{this.definition}}
                    {{#if this.example}}
                        <em class="example">{{this.example}}</em>
                    {{/if}}
                </li>
            {{/each}}
        </ol>
        {{/each}}

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <!-- the vanilla-router library-->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="./js/app.js"></script>


</body>
</html>
